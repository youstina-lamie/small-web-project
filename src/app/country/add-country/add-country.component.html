<div class="container p-5">
    <form class="p-4 m-5" style="box-shadow: 0 0 50px #ccc;" action="">
        <div class="form-group row mb-5">
            <label style="font-size: 1.8rem; font-weight: bold;" class="control-label col-lg-12 font-weight-bold mb-2" for="addcountry">Add Country</label>
            <div class="col-lg-12">
                <input #input id="addcountry"  type="text" class="form-control " placeholder="Enter Country Name....">
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button routerLink="/countries" style="width:12rem;border-radius:10px ;margin-right: 1rem;" class="btn btn-secondary" type="submit">Back</button>


            <button (click)="onAddCountry(input.value)" style="width:12rem;border-radius:10px" class="btn btn-primary" type="submit">Add</button>
        </div>
        
    </form>
</div>
